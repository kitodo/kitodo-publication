version: '3.5'

services:
    db:
        image: mysql:5.6
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: typo3
            MYSQL_PASSWORD: typo3
            MYSQL_DATABASE: typo3
        volumes:
            - db:/var/lib/mysql
        networks:
            - frontend

    typo3:
        build:
            context: .
            dockerfile: Build/Dockerfile-TYPO3
        image: kitodo-publication:3.x
        ports:
            - "80:80"
        extra_hosts:
            - "xdebug.remote.host:${ENV_HOST_IP}"
        environment:
            XDEBUG_CONFIG: remote_host=xdebug.remote.host remote_port=9000 remote_enable=1
        volumes:
            - ..:/app
            - fileadmin:/var/www/html/fileadmin
            - typo3temp:/var/www/html/typo3temp
            - typo3conf:/var/www/html/typo3conf
            - uploads:/var/www/html/uploads
        depends_on:
            - db
        networks:
            - frontend
            - backend

volumes:
    db:
    fileadmin:
    typo3temp:
    typo3conf:
    uploads:

networks:
    frontend:
        name: kitodopublication_frontend
    backend:
        external:
            name: qucosa_backend
