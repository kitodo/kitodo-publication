<f:layout name="Default"/>

<f:section name="main">
    <h1>New DocumentType</h1>
    <f:flashMessages />
    <f:render partial="FormErrors" arguments="{object:DocumentType}"/>
    <f:form action="create" name="newDocumentType" object="{newDocumentType}">
        <f:render partial="DocumentType/FormFields"/>
        <f:form.submit value="Create new"/>
    </f:form>
</f:section>
