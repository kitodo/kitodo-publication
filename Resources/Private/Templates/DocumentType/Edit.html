<f:layout name="Default" />

<f:section name="main">
    <h1>Edit DocumentType</h1>
    <f:flashMessages renderMode="div" />
    <f:render partial="FormErrors" arguments="{object:DocumentType}" />
    <f:form action="update" name="documentType" object="{documentType}" >
        <f:render partial="DocumentType/FormFields" arguments="{documentType:documentType}" />
        <f:form.submit value="Save" />
    </f:form>
</f:section>
