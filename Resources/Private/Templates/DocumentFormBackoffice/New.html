<f:layout name="Backoffice"/>

<f:section name="main">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom sticky-top pt-3">
        <h1 class="h2">{f:translate(key: 'manager.control.createNewDocument')}</h1>
        <f:form action="cancelEdit" name="cancelData" object="{}" enctype="multipart/form-data" noCacheHash="TRUE">
            <f:link.action
                    id="cancel"
                    action="cancelEdit"
                    controller="DocumentFormBackoffice"
                    class="btn btn-sm btn-outline-secondary"
                    arguments="{documentUid:returnDocumentId}">
                <i class="fas fa-times"></i>
                {f:translate(key: 'form_button.cancel')}
            </f:link.action>
        </f:form>
    </div>

    <f:flashMessages />

    <f:render partial="DocumentForm/New" arguments="{documentForm:documentForm, backoffice:1}"/>

</f:section>
