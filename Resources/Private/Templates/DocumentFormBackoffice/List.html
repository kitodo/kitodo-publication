<f:layout name="Backoffice"/>

<f:section name="main">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom sticky-top pt-3">
        <h1 class="h2">{f:translate(key: 'manager.control.createNewDocument')}</h1>
    </div>

    <f:flashMessages />

    <f:if condition="{message}=='CREATE_OK'">
        <div class="alert alert-success" role="alert">
            <i class="fab fa-gripfire pull-right"></i>
            <f:translate key="documentForm.create.ok"/>
        </div>
    </f:if>

    <f:if condition="{message}=='UPLOAD_POST_SIZE_ERROR'">
        <div class="alert alert-danger" role="alert">
            <i class="fab fa-gripfire pull-right"></i>
            <f:translate key="documentForm.uploadPostError"/>
            <br/><br/>
            <a href="javascript:history.back()" class="btn btn-sm btn-primary">
                <i class="fas fa-long-arrow-alt-left"></i>
                <f:translate key="documentForm.goBack"/>
            </a>
        </div>
    </f:if>

    <f:if condition="{message}=='UPLOAD_MAX_FILESIZE_ERROR'">
        <div class="alert alert-danger" role="alert">
            <i class="fab fa-gripfire pull-right"></i>
            <f:translate key="documentForm.uploadError"/>
            <ul class="error-files-backbutton">
                <f:for each="{errorFiles}" as="file">
                    <li>{file}</li>
                </f:for>
            </ul>
            <a href="javascript:history.back()" class="btn btn-sm btn-primary">
                <i class="fas fa-long-arrow-alt-left"></i>
                <f:translate key="documentForm.goBack"/>
            </a>
        </div>
    </f:if>

    <ol>
        <f:for each="{documentTypes}" as="documentType">
            <f:if condition="{documentType.hiddenInList} == 0">
                <li>
                    <f:link.action action="new" controller="DocumentFormBackoffice" arguments="{documentType:documentType}" noCacheHash="TRUE">{documentType.displayName}
                    </f:link.action>
                </li>
            </f:if>
        </f:for>
    </ol>
</f:section>
