<f:layout name="DocumentBE"/>

    <f:flashMessages renderMode="div"/>

        <f:debug title="Form" maxDepth="20">
            {documentForm}

    <h2>
        <f:translate key="documentForm.new.header" arguments="{foo: '{documentForm.displayName}'}"/>
    </h2>
    <f:render partial="Document/New" arguments="{document:document}"/>
</f:section>
