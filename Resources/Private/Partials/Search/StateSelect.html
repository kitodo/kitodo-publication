{namespace dpf = EWW\Dpf\ViewHelpers}

<label for="search-field-state-value" class="col-form-label">Status</label>
<select class="custom-select search-field-value" id="search-field-state-value">
    <option value=""></option>
    <for each="{states}" as="stateName" key="state">
        <option value="{state}">{stateName}</option>
    </for>
</select>
