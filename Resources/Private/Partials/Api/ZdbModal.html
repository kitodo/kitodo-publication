<div class="user-search-div">
    <button type="button" class="btn btn-s btn-info" data-toggle="modal" data-target="#zdbSearchModal-{formGroupUid}-{groupIndex}"
            data-buttonajax="{f:uri.action(action:'getZdbData',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum)}">
        Suche in ZDB
    </button>
</div>

<div class="modal fade ZdbSearchModal" id="zdbSearchModal-{formGroupUid}-{groupIndex}" tabindex="-1" role="dialog" aria-labelledby="zdbSearchModal-{formGroupUid}-{groupIndex}" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 50%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="zdbSearchModalTitle-{formGroupUid}-{groupIndex}">Suche in ZDB</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input style="margin-bottom: 1rem;" class="zdb-user-search-input" type="text" data-group="{formGroupUid}"
                       data-page="{formPageUid}" data-groupindex="{groupIndex}"
                       data-api="zdb"
                       data-searchrequest="{f:uri.action(action:'searchZdb',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum)}"
                       data-datarequest="{f:uri.action(action:'getZdbData',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum)}">
                <div class="zdb-search-list-{groupIndex}">
                    <ul style="list-style-type: none;padding:0;">
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
