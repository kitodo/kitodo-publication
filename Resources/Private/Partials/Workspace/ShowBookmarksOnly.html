<f:if condition="{isSuggestions} != 1">
    <div class="custom-control custom-switch">
        <input id="bookmarksOnly" class="custom-control-input"
               type="checkbox" aria-label="Checkbox to show only bookmarks"
               {f:if(condition:'{isBookmarksOnly}', then:'checked="checked"', else:'')}
               data-ajax="{f:uri.action(action:'toggleWorkspaceBookmarksOnly',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum)}">
        <label class="custom-control-label" for="bookmarksOnly">
            {f:translate(key: 'manager.workspace.showBookmarksOnly')}
        </label>
    </div>
</f:if>
