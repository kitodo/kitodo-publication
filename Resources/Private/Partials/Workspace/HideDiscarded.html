<f:if condition="{isSuggestions} != 1">
    <div class="custom-control custom-switch">
        <input id="hideDiscarded" class="custom-control-input"
               type="checkbox" aria-label="Checkbox to hide discarded documents"
               {f:if(condition:'{isHideDiscarded}', then:'checked="checked"', else:'')}
               data-ajax="{f:uri.action(action:'toggleWorkspaceExcludeDiscarded',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum)}">
        <label class="custom-control-label" for="hideDiscarded">
            {f:translate(key: 'manager.workspace.hideDiscarded')}
        </label>
    </div>
</f:if>
