{namespace s=SJBR\StaticInfoTables\ViewHelpers}
{namespace eww=EWW\Dpf\ViewHelpers}

<f:if condition="{fieldItem.consent}">
    <div class="field-info-text">
        <f:if condition="{eww:isValidDepositLicense(uri:'{fieldItem.value}')}">
            <f:then>
                <eww:getDepositLicenseText uri="{fieldItem.value}" />
            </f:then>
            <f:else>
                <eww:getDepositLicenseText uri="{fieldItem.depositLicense.uri}" />
            </f:else>
        </f:if>
    </div>
</f:if>

<div class="form-group">
    <label for="inp_{fieldItem.uid}" data-index="{fieldIndex}" data-field="{fieldItem.uid}">{fieldItem.displayName}
        <f:if condition="{fieldItem.mandatory}">
            <span class="mandatory" data-index="{fieldIndex}" data-field="{fieldItem.uid}">*</span>
        </f:if>
    </label>

    <f:if condition="{fieldItem.dataType}=='DATE'">
        <div class="input-group datetimepicker">
    </f:if>

    <f:if condition="{fieldItem.fillOutService} == 'urn'">
        <f:then>
            <button type="submit" name="fill_out_service_urn" class="btn btn-secondary fill_out_service_urn"
                    title="{f:translate(key: 'form_button.create_value')} URN" data-field="{fieldItem.uid}"
                    data-ajax="{f:uri.action(action:'fillOut',controller:'AjaxDocumentForm',pageType:settings.ajaxTypeNum)}"
                    data-index="{fieldIndex}" data-group="{formGroupUid}" data-groupindex="{groupIndex}"
                    style="display: none;">
                <i class="fas fa-edit"></i>
                <span class="sr-only">{f:translate(key: 'form_button.create_value')} URN"</span>
            </button>
        </f:then>
    </f:if>

    <f:switch expression="{fieldItem.inputField}">
        <f:case value="0">
            <f:if condition="{fieldItem.dataType}=='DATE'">
                <f:then>
                    <f:form.textfield id="inp_{fieldItem.uid}"
                                      property="metadata.{formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                                      value="{fieldItem.value}"
                                      class="form-control input-field"
                                      additionalAttributes="{
                                        data-datatype: 'DATE',
                                        data-field:fieldItem.uid,
                                        data-index:fieldIndex,
                                        data-mandatory:fieldItem.mandatory,
                                        data-group:formGroupUid,
                                        data-groupindex:groupIndex,
                                        data-default:fieldItem.hasDefaultValue,
                                        data-regexp:fieldItem.validation,
                                        data-label:fieldItem.displayName,
                                        data-maxlength:fieldItem.maxInputLength,
                                        data-objecttype:fieldItem.objecttype
                    }"/>
                </f:then>
                <f:else>
                    <f:if condition="{fieldItem.fillOutService} == 'gnd'">
                        <f:then>
                            <f:form.textfield id="inp_{fieldItem.uid}"
                                              property="metadata.{formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                                              value="{fieldItem.value}" class="input-field form-control {fieldItem.fillOutService}"
                                              additionalAttributes="{data-ajax: \"{f:uri.action(action:'search',controller:'Gnd',pageType:427590)}\" data-gndfield: fieldItem.gndFieldUid,data-field:fieldItem.uid,data-index:fieldIndex,data-mandatory:fieldItem.mandatory,data-group:formGroupUid,data-groupindex:groupIndex,data-default:fieldItem.hasDefaultValue,data-regexp:fieldItem.validation,data-datatype:fieldItem.dataType,data-label:fieldItem.displayName,data-maxlength:fieldItem.maxInputLength,data-objecttype:fieldItem.objecttype}"/>
                        </f:then>
                        <f:else>
                            <f:form.textfield id="inp_{fieldItem.uid}"
                                              property="metadata.{formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                                              value="{fieldItem.value}" class="input-field form-control {fieldItem.fillOutService} {formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                                              additionalAttributes="{data-field:fieldItem.uid,data-index:fieldIndex,data-mandatory:fieldItem.mandatory,data-group:formGroupUid,data-groupindex:groupIndex,data-default:fieldItem.hasDefaultValue,data-regexp:fieldItem.validation,data-datatype:fieldItem.dataType,data-label:fieldItem.displayName,data-maxlength:fieldItem.maxInputLength,data-objecttype:fieldItem.objecttype}"
                                              readonly="{f:if(condition:'!{eww:inArray(needle:\'{groupItem.uid}\', array:\'{currentUserAccessToGroup}\')}', then: 'readonly')}"
                            />
                        </f:else>
                    </f:if>
                </f:else>
            </f:if>
        </f:case>
        <f:case value="1">
            <f:form.textarea id="inp_{fieldItem.uid}"
                             property="metadata.{formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                             value="{fieldItem.value}" class="input-field form-control {fieldItem.fillOutService}"
                             additionalAttributes="{data-field:fieldItem.uid,data-index:fieldIndex,data-mandatory:fieldItem.mandatory,data-group:formGroupUid,data-groupindex:groupIndex,data-default:fieldItem.hasDefaultValue,data-regexp:fieldItem.validation,data-datatype:fieldItem.dataType,data-label:fieldItem.displayName,data-maxlength:fieldItem.maxInputLength,data-objecttype:fieldItem.objecttype}"
                             readonly="{f:if(condition:'!{eww:inArray(needle:\'{groupItem.uid}\', array:\'{currentUserAccessToGroup}\')}', then: 'readonly')}"
            />
        </f:case>
        <f:case value="2">
            <div class="form-control has-select">
                <f:form.select id="inp_{fieldItem.uid}"
                               property="metadata.{formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                               value="{fieldItem.value}" class="form-control input-field {fieldItem.fillOutService}"
                               additionalAttributes="{data-field:fieldItem.uid,data-index:fieldIndex,data-mandatory:fieldItem.mandatory,data-group:formGroupUid,data-groupindex:groupIndex,data-default:fieldItem.hasDefaultValue,data-regexp:fieldItem.validation,data-datatype:fieldItem.dataType,data-label:fieldItem.displayName,data-objecttype:fieldItem.objecttype}"
                               options="{fieldItem.inputOptions}"
                               disabled="{f:if(condition:'!{eww:inArray(needle:\'{groupItem.uid}\', array:\'{currentUserAccessToGroup}\')}', then: 'disabled')}"
                />
            </div>
        </f:case>
        <f:case value="3">
            <f:if condition="{fieldItem.consent}">
                <f:then>
                    <f:form.checkbox id="inp_{fieldItem.uid}"
                                     property="metadata.{formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                                     value="{fieldItem.depositLicense.uri}" class="input-field form-control input-field-checkbox"
                                     additionalAttributes="{data-field:fieldItem.uid,data-index:fieldIndex,data-mandatory:fieldItem.mandatory,data-group:formGroupUid,data-groupindex:groupIndex,data-default:fieldItem.hasDefaultValue,data-regexp:fieldItem.validation,data-datatype:fieldItem.dataType,data-label:fieldItem.displayName,data-objecttype:fieldItem.objecttype}"
                                     checked="{eww:isValidDepositLicense(uri:'{fieldItem.value}')}" disabled="{f:if(condition:'{eww:isValidDepositLicense(uri:\'{fieldItem.value}\')}', then: 'true', else:'')}"/>
                    <f:if condition="{eww:isValidDepositLicense(uri: '{fieldItem.value}')}">
                        <f:form.hidden
                                property="metadata.{formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                                value="{fieldItem.value}"/>
                    </f:if>
                </f:then>
                <f:else>
                    <f:form.checkbox id="inp_{fieldItem.uid}"
                                     property="metadata.{formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                                     value="yes" class="input-field form-control input-field-checkbox"
                                     additionalAttributes="{data-field:fieldItem.uid,data-index:fieldIndex,data-mandatory:fieldItem.mandatory,data-group:formGroupUid,data-groupindex:groupIndex,data-default:fieldItem.hasDefaultValue,data-regexp:fieldItem.validation,data-datatype:fieldItem.dataType,data-label:fieldItem.displayName,data-objecttype:fieldItem.objecttype}"
                                     checked="{f:if(condition: '{fieldItem.value}', then: 'true')}"/>
                    <f:form.hidden
                            property="metadata.{formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                            value="{fieldItem.value}"/>
                </f:else>
            </f:if>
        </f:case>
        <f:case value="10">

            <div id="markdown_area_{formPageUid}_{formGroupUid}_{groupIndex}_{fieldItem.uid}_{fieldIndex}">
                <f:form.textarea id="inp_{formPageUid}_{formGroupUid}_{groupIndex}_{fieldItem.uid}_{fieldIndex}"
                             property="metadata.{formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                             value="{fieldItem.value}" class="input-field form-control {fieldItem.fillOutService}"
                             additionalAttributes="{data-field:fieldItem.uid,data-index:fieldIndex,data-mandatory:fieldItem.mandatory,data-group:formGroupUid,data-groupindex:groupIndex,data-default:fieldItem.hasDefaultValue,data-regexp:fieldItem.validation,data-datatype:fieldItem.dataType,data-label:fieldItem.displayName,data-maxlength:fieldItem.maxInputLength,data-objecttype:fieldItem.objecttype}"
                             readonly="{f:if(condition:'!{eww:inArray(needle:\'{groupItem.uid}\', array:\'{currentUserAccessToGroup}\')}', then: 'readonly')}"
                />
            </div>
        </f:case>
        <f:case value="100">
            <div class="dropdown-options input-group">
                <f:form.textfield id="inp_{fieldItem.uid}"
                              property="metadata.{formPageUid}-{formGroupUid}-{groupIndex}-{fieldItem.uid}-{fieldIndex}"
                              value="{fieldItem.value}" class="input-field form-control dropdown-options-input {fieldItem.fillOutService}"
                              additionalAttributes="{data-field:fieldItem.uid,data-index:fieldIndex,data-mandatory:fieldItem.mandatory,data-group:formGroupUid,data-groupindex:groupIndex,data-default:fieldItem.hasDefaultValue,data-regexp:fieldItem.validation,data-datatype:fieldItem.dataType,data-label:fieldItem.displayName,data-maxlength:fieldItem.maxInputLength,data-objecttype:fieldItem.objecttype}"
                              readonly="{f:if(condition:'!{eww:inArray(needle:\'{groupItem.uid}\', array:\'{currentUserAccessToGroup}\')}', then: 'readonly')}"
                />

                <span class="input-group-btn">
                    <button class="btn dropdown-options-toggle" type="button">
                        <span class="caret"></span>
                    </button>
                </span>
                <ul class="dropdown-options-values" style="display:none;">
                    <f:for each="{fieldItem.inputOptions}" as="inputOptionLabel" key="inputOptionValue" iteration="pageIterator">
                        <li>{inputOptionValue}</li>
                    </f:for>
                </ul>
            </div>
        </f:case>
    </f:switch>

    <f:if condition="{fieldIndex}">
        <button type="submit" name="rem_field" class="btn btn-secondary rem_field" data-index="{fieldIndex}"
                data-field="{fieldItem.uid}">
            <i class="fas fa-times"></i>
            <span class="sr-only">{fieldItem.displayName} entfernen</span>
        </button>
    </f:if>

    <f:if condition="{fieldItem.dataType}=='DATE'">
        <button type="button" class="btn btn-secondary fill_out_service_urn input-group-addon">
            <i class="fas fa-calendar-alt"></i>
        </button>
    </f:if>
</div>

<f:form.validationResults>
    <f:if condition="{validationResults.flattenedErrors}">
        <f:for each="{validationResults.flattenedErrors}" as="errors" key="propertyPath">
            {propertyPath}
            <f:for each="{errors}" as="error">
                {error.code}: {error}
            </f:for>
        </f:for>
    </f:if>
</f:form.validationResults>
