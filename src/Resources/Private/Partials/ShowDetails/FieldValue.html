<f:if condition="{fieldItem.inputOptions}">
    <f:then>
        {fieldItem.inputOptions.{fieldItem.value}}
    </f:then>
    <f:else>
        <f:if condition="{fieldItem.inputField} == 3">
            <f:then>
                <f:if condition="{f:translate(key: 'form_value.{fieldItem.value}')}">
                    <f:then>
                        {f:translate(key: 'form_value.{fieldItem.value}')}
                    </f:then>
                    <f:else>
                        {fieldItem.value}
                    </f:else>
                </f:if>
            </f:then>
            <f:else>
                {fieldItem.value}
            </f:else>
        </f:if>
    </f:else>
</f:if>
