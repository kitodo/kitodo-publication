<f:comment> MODAL SEARCH FIS USER </f:comment>
<div class="modal fade" id="userSearchModal-{groupIndex}" tabindex="-1" role="dialog" aria-labelledby="userSearchModal-{groupIndex}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userSearchModalTitle-{groupIndex}">FIS-Suche</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input style="margin-bottom: 1rem;" class="fis-user-search-input" type="text" data-usersettings="{usersetting}" data-personid="{fisPersId}"
                       data-group="{formGroupUid}" data-page="{formPageUid}" data-groupindex="{groupIndex}"
                       data-ajax="{f:uri.action(action:'searchFisUser',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum)}"
                       data-buttonajax="{f:uri.action(action:'getFisUserData',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum)}" autofocus>
                <div class="user-search-list-{groupIndex}">
                    <ul style="list-style-type: none;padding:0;">
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
