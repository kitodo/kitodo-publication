<div class="user-search-div" style="float: left;margin-right: 1rem;">
    <button type="button" class="btn btn-s btn-info" data-toggle="modal" data-target="#unpaywallSearchModal-{groupIndex}"
            data-buttonajax="{f:uri.action(action:'getUnpaywallData',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum)}">
        Suche in Unpaywall
    </button>
</div>

<div class="modal fade UnpaywallSearchModal" id="unpaywallSearchModal-{groupIndex}" tabindex="-1" role="dialog" aria-labelledby="unpaywallSearchModal-{groupIndex}" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 50%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="unpaywallSearchModalTitle-{groupIndex}">Unpaywall Suche</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input style="margin-bottom: 1rem;" class="unpaywall-user-search-input" type="text" data-group="{formGroupUid}"
                       data-page="{formPageUid}" data-groupindex="{groupIndex}"
                       data-api="unpaywall"
                       data-searchrequest="{f:uri.action(action:'searchUnpaywall',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum)}"
                       data-datarequest="{f:uri.action(action:'getUnpaywallData',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum)}">
                <div class="unpaywall-search-list-{groupIndex}">
                    <ul style="list-style-type: none;padding:0;">
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
