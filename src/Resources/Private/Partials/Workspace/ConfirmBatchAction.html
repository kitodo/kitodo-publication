<f:alias map="{actionName: '{f:format.case(value: \'{action}\', mode: \'capital\')}'}">
    <div class="modal fade confirmBatchAction" id="confirmWorkspace{f:format.case(value: '{actionName}', mode: 'capital')}" tabindex="-1" aria-hidden="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{f:translate(key: 'manager.confirm{actionName}.messageHeader')}</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="{f:translate(key: 'manager.confirm.no')}"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>{f:translate(key: 'manager.confirm{actionName}.message', arguments: {0: '%s'})}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{f:translate(key:
                        'manager.confirm.no')}
                    </button>

                    <f:form.button form="batchForm"
                                   type="submit"
                                   class="btn btn-danger confirm-ok"
                                   additionalAttributes="{data-documenttitle: document.title}"
                                   formmethod="post">

                        {f:translate(key: 'manager.confirm.yes')}
                    </f:form.button>
                </div>
            </div>
        </div>
    </div>
</f:alias>
