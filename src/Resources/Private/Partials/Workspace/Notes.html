{namespace dpf = EWW\Dpf\ViewHelpers}

<div class="modal fade" id="{infoId}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                    {f:translate(key: 'manager.workspace.notes.header')}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <f:for each="{notes}" as="note">
                    <p>
                        <f:format.nl2br>{note}</f:format.nl2br>
                    </p>
                </f:for>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    {f:translate(key: 'manager.workspace.notes.close')}
                </button>
            </div>
        </div>
    </div>
</div>
