{namespace dpf = EWW\Dpf\ViewHelpers}
<f:layout name="Backoffice"/>
<f:flashMessages />
<f:section name="main">
    <h1><f:translate key="manager.locallang.user.settings"/></h1>
    <f:form action="saveSettings" object="{frontendUser}" objectName="frontendUser">
        <div>
            <label><f:translate key="manager.locallang.user.mail"/></label>
            <f:form.textfield property="email"/>
        </div>
        <h2><f:translate key="manager.locallang.user.notify_settings"/></h2>
        <h3><f:translate key="manager.locallang.user.changes_mypublications"/></h3>
        <div>
            <label><f:translate key="manager.locallang.user.assigned_myself"/></label>
            <f:form.checkbox property="notifyPersonalLink" value="1"/>
        </div>
        <div>
            <label><f:translate key="manager.locallang.user.on_status_change"/></label>
            <f:form.checkbox property="notifyStatusChange" value="1"/>
        </div>
        <div>
            <label><f:translate key="manager.locallang.user.fulltext_media_published"/></label>
            <f:form.checkbox property="notifyFulltextPublished" value="1"/>
        </div>
        <h3><f:translate key="manager.locallang.user.new_publications"/></h3>
        <div>
            <label><f:translate key="manager.locallang.user.new_in_mypublications"/></label>
            <f:form.checkbox property="notifyNewPublicationMypublication" value="1"/>
        </div>
        <div class="form-group col-md-4">
            <f:if condition="{frontendUser.apiToken}">
                <button type="button" id="apiTokenRemove" class="btn btn-danger"
                        data-removetoken="{f:uri.action(action:'removeApiToken',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum,arguments:{feUser:frontendUser.uid})}">API Token l√∂schen</button>
            </f:if>
        </div>
        <div class="form-group col-md-4">
            <div id="showApiToken"></div>
            <button type="button" id="apiTokenGenerate" class="btn btn-secondary"
                    data-generatetoken="{f:uri.action(action:'generateApiToken',controller:'AjaxBackoffice',pageType:settings.ajaxTypeNum,arguments:{feUser:frontendUser.uid})}">
                API Token generieren
            </button>
        </div>
        
        <div>
            <f:form.submit value="Speichern {f:translate(key: 'form_button.save')}"/>
        </div>
    </f:form>
</f:section>
