<f:layout name="Backoffice"/>

<f:section name="main">

    <f:if condition="{message}=='UPLOAD_POST_SIZE_ERROR'">
        <div class="alert alert-danger" role="alert">
            <i class="fab fa-gripfire pull-right"></i>
            <f:translate key="documentForm.uploadPostError"/>
            <br/><br/>
            <a href="javascript:history.back()" class="btn btn-sm btn-primary">
                <i class="fas fa-long-arrow-alt-left"></i>
                <f:translate key="documentForm.goBack"/>
            </a>
        </div>
    </f:if>

    <f:if condition="{message}=='UPLOAD_MAX_FILESIZE_ERROR'">
        <div class="alert alert-danger" role="alert">
            <i class="fab fa-gripfire pull-right"></i>
            <f:translate key="documentForm.uploadError"/>
            <ul class="error-files-backbutton">
                <f:for each="{errorFiles}" as="file">
                    <li>{file}</li>
                </f:for>
            </ul>
            <a href="javascript:history.back()" class="btn btn-sm btn-primary">
                <i class="fas fa-long-arrow-alt-left"></i>
                <f:translate key="documentForm.goBack"/>
            </a>
        </div>
    </f:if>

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom sticky-top pt-3">
        <h1 class="h2">Details</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="mr-2">
                <f:link.action
                        action="cancelListTask"
                        controller="Document"
                        class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-times"></i>
                    {f:translate(key: 'form_button.cancel')}
                </f:link.action>

            </div>
        </div>
    </div>

    Wierherstellung von "{document.title}" vorschlagen.

</f:section>
